<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>くつ王レディオ ポータル</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>くつ王レディオ ポータル</h1>
  <input id="q" type="search" placeholder="キーワード検索（タイトル内）">
</header>

<aside>
  <div>
    <label>感染症の種類</label>
    <select id="f-infection"><option value="">すべて</option></select>
  </div>
  <div>
    <label>掲載誌</label>
    <select id="f-journal"><option value="">すべて</option></select>
  </div>
  <div>
    <label>臨床研究の種類</label>
    <select id="f-design"><option value="">すべて</option></select>
  </div>
  <div>
    <label>並び替え</label>
    <select id="sort">
      <option value="new">新着順</option>
      <option value="title">タイトル</option>
      <option value="journal">掲載誌</option>
    </select>
  </div>
    <div>
    <label>病原体（複合名含む）</label>
    <select id="f-pathogen"><option value="">すべて</option></select>
  </div>
  <div>
    <label>トピック</label>
    <select id="f-topic"><option value="">すべて</option></select>
  </div>
  <div>
    <label>タグ</label>
    <select id="f-tag"><option value="">すべて</option></select>
  </div>
</aside>

<main id="list"></main>
<script src="app.js"></script>
</body>
</html>
