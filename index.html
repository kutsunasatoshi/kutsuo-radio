<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>くつ王レディオ ポータル</title>

  <!-- favicon / touch icon -->
  <link rel="icon" type="image/png" href="assets/favicon.png?v=2" sizes="32x32">
  <link rel="shortcut icon" href="assets/favicon.png?v=2">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png?v=2">

  <meta name="description" content="複雑に入り組んだ感染症領域に鋭いメスを入れ様々な謎や疑問を徹底的に究明するポッドキャストであるくつ王レディオのポータルサイトです" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ====== ヘッダー（ロゴ＋タイトル） ====== -->
<header class="site-header">
  <div class="container brand">
    <!-- ロゴはリンクにしない（左に小さく固定） -->
    <img src="assets/logo.png" alt="くつ王レディオ ロゴ" class="brand-logo" />
    <div class="brand-text">
      <!-- タイトルをクリックでHOME -->
      <h1><a href="./" style="color:inherit; text-decoration:none;">くつ王レディオ ポータル</a></h1>
      <p class="subtitle">複雑に入り組んだ感染症領域に鋭いメスを入れ様々な謎や疑問を徹底的に究明するポッドキャストであるくつ王レディオのポータルサイトです</p>
    </div>
  </div>
</header>

<!-- ====== ツールバー ====== -->
<section class="toolbar container">
  <div class="toolbar-row">
    <input id="q" class="input" type="search" placeholder="タイトル内を検索…（例：CRE, ワクチン, SFTS）" />
    <select id="sort" class="select">
      <option value="new">並び替え：新着順</option>
      <option value="title">並び替え：タイトル</option>
      <option value="journal">並び替え：掲載誌</option>
    </select>
    <button id="toggle-filters" class="btn" type="button">フィルタ</button>
    <button id="reset" class="btn btn-ghost" type="button" title="すべての条件をクリア">リセット</button>
    <!-- 共有ボタンは必ずツールバー内に置く -->
    <button id="share" class="btn btn-ghost" type="button">🔗 共有</button>
  </div>

  <!-- 折りたたみフィルタ -->
  <details id="filters" class="filters">
    <summary>フィルタを開く / 閉じる</summary>
    <div class="filters-grid">
      <label class="field">
        <span>感染症の種類（代表）</span>
        <select id="f-infection" class="select"><option value="">すべて</option></select>
      </label>
      <label class="field">
        <span>掲載誌</span>
        <select id="f-journal" class="select"><option value="">すべて</option></select>
      </label>
      <label class="field">
        <span>臨床研究の種類</span>
        <select id="f-design" class="select"><option value="">すべて</option></select>
      </label>
      <label class="field">
        <span>病原体（複合名含む）</span>
        <select id="f-pathogen" class="select"><option value="">すべて</option></select>
      </label>
      <label class="field">
        <span>トピック</span>
        <select id="f-topic" class="select"><option value="">すべて</option></select>
      </label>
      <label class="field">
        <span>タグ</span>
        <select id="f-tag" class="select"><option value="">すべて</option></select>
      </label>
    </div>
  </details>

  <div id="active-filters" class="active-filters" aria-live="polite"></div>
  <div id="count" class="hit-count" aria-live="polite">0件ヒット</div>
</section>

<!-- ====== 一覧 ====== -->
<main class="container">
  <section id="list" class="card-grid" aria-live="polite"></section>
</main>

<footer class="site-footer">
  <div class="container">
    <small>© くつ王レディオ</small>
  </div>
</footer>

<!-- アプリ本体（app.js は末尾で読み込む） -->
<script src="app.js"></script>
</body>
</html>
